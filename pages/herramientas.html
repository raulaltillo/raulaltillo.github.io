<script>
const tools = [
    {
        title: "Practica de Valencias Inorganicas",
        description: "Practica las valencias de los elementos químicos de forma interactiva",
        image: "../images/valencias.png",
        link: "../utilidades/valencias.html"
    },
    {
        title: "Practica de Formulacion Inorganica",
        description: "Practica la formulación de compuestos inorgánicos de forma interactiva",
        image: "../images/inorganica.png",
        link: "../utilidades/inorganica.html"
    },
    // Add more tools here as needed
];

function createCard(tool) {
    const card = document.createElement('div');
    card.className = 'card';
    
    const content = document.createElement('a');
    content.href = tool.link;
    content.innerHTML = `
        <img src="${tool.image}" alt="${tool.title}">
        <h3>${tool.title}</h3>
        <p>${tool.description}</p>
    `;
    
    card.appendChild(content);
    return card;
}

function populateTools() {
    const grid = document.getElementById('tools-grid');
    tools.forEach(tool => {
        grid.appendChild(createCard(tool));
    });
}

// Initialize cards when page loads
window.addEventListener('load', populateTools);
</script>
